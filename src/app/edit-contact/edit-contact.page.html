<ion-header>
  <ion-toolbar>
    <ion-title>Edit Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="contact">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <ion-input placeholder="First Name" formControlName="firstName" [ngModel]="contact.firstName"></ion-input>
    <ion-input placeholder="Last Name" formControlName="lastName" [ngModel]="contact.lastName" ></ion-input>
    <ion-input placeholder="Contact No." formControlName="mobile" [ngModel]="contact.mobile" ></ion-input>
    <ion-input placeholder="Email Address" formControlName="email" [ngModel]="contact.email" ></ion-input>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button type="submit" (click)="onSubmit()" color="primary">
        <ion-icon name="save"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
