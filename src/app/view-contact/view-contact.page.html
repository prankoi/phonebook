<ion-header>
  <ion-toolbar *ngIf="contact">
    <ion-title>
      {{contact.firstName}} {{contact.lastName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="contact">
  <ion-item>Contact No.: {{contact.mobile}}</ion-item>
  <ion-item>Email Address: {{contact.email}}</ion-item>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button *ngIf="contact" color="success" [routerLink]="'/edit-contact/' + contact.key">
    <ion-icon name="create-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-button (click)="deleteContact()" color="danger">
    <ion-icon name="trash"></ion-icon>
  </ion-fab-button>
</ion-fab>
