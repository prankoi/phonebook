<ion-header>
  <ion-toolbar>
    <ion-title>Add a Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <ion-input placeholder="First Name" formControlName="firstName"></ion-input>
    <ion-input placeholder="Last Name" formControlName="lastName"></ion-input>
    <ion-input placeholder="Contact No." formControlName="mobile"></ion-input>
    <ion-input placeholder="Email Address" formControlName="email"></ion-input>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button type="submit" (click)="onSubmit()" color="primary">
        <ion-icon name="save"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
